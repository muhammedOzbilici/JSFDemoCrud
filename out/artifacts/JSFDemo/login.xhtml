<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://java.sun.com/jsf/html" xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<head>
    <title>JSF DEMO</title>
</head>
<h:body>
        <h:form>
                <h3>JSF Demo Sayfası</h3>
                <h:outputText value="Kullanıcı Adı" />
                <h:inputText id="username" value="#{login.username}"></h:inputText>
                <h:message for="username"></h:message>
                <br /><br />

                <h:outputText value="Şifre" />
                <h:inputSecret id="password" value="#{login.password}"></h:inputSecret>
                <h:message for="password"></h:message>
                <br /><br />

                <h:commandButton action="#{login.validateUsernamePassword}"
                                 value="Giriş"></h:commandButton>
        </h:form>
</h:body>
</html>
